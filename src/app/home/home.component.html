<div class="container-fluid">
    <div class="row">
      <div class="cont d-flex flex-wrap justify-content-around">
        <div class="flip-card mycard" *ngFor="let item of sliders">
          <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="{{'http://satafood.codesroots.com:3000/'}}{{item.photo}}" alt="">
            </div>
            <div class="flip-card-back">
              <div class="heart mb-2"><i class="fa-solid fa-heart"></i></div>
              <button>ADD TO CART</button>
              <bar-rating [(rate)]="rate" [max]="5">
                <ng-template ratingActive>
                  <i class="fa-solid fa-star"></i>
                </ng-template>
                <ng-template ratingInactive>
                    <i class="fa-solid fa-star"></i>
                </ng-template>
              </bar-rating>
              <p class="bg-dark text-white w-100 my-0">quick view</p>
            </div>
          </div>
          <div class="itemCardDet">
            <p class="text-center mb-0">{{ item.amount }}</p>
            <p class="text-center">{{ item.name }}</p>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn">Show More</button>
      </div>
    </div>
  </div>
